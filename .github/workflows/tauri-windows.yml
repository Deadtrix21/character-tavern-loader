
name: Tauri Windows Build
permissions:
  contents: write

on:
  push:
    tags:
      - 'W*.*.*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install JS dependencies
        run: yarn install --frozen-lockfile
      - name: Build Windows
        run: yarn tauri build --bundles msi
      # Placeholder: Add code signing step for Windows MSI using signtool and a PFX certificate
      # Example:
      # - name: Sign Windows MSI
      #   run: signtool sign /f ${{ secrets.WINDOWS_PFX }} /p ${{ secrets.WINDOWS_PFX_PASSWORD }} /tr http://timestamp.digicert.com /td sha256 /fd sha256 src-tauri/target/release/bundle/msi/*.msi
      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: src-tauri/target/release/bundle/msi/*.msi

  release:
    needs: [build-windows]
    runs-on: windows-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/W')
    steps:
      - name: Download Windows Artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-artifacts
          path: ./artifacts/windows
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/windows/**/*.msi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
